---
- name: Ensure deluged service is enabled and started
  ansible.builtin.systemd:
    name: deluged
    enabled: true
  become: true
  tags:
    - deluge

- name: Ensure deluge-web service is enabled and started
  ansible.builtin.systemd:
    name: deluge-web
    enabled: true
  become: true
  when: deluge_web
  tags:
    - deluge
    - deluge_web