---

- name: Add Deluge PPA
  apt_repository:
    repo: deb http://ppa.launchpad.net/deluge-team/ppa/ubuntu trusty main
    state: present

- name: Install Deluge Daemon
  apt:
    name: ['deluged', 'deluge-web', 'deluge-console']
    update_cache: true
    state: present
    cache_valid_time: 3600
